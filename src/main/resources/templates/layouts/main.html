<!-- resources/static/templates/layouts/main.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/head :: head-fragment}"></head>

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/main.css}">

<body>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-white">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Operation completed successfully.
        </div>
    </div>
    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-white">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            An error occurred.
        </div>
    </div>
</div>
<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <i class="fas fa-chart-line me-2"></i>CRM
    </div>
    <div class="sidebar-menu">
        <div class="nav flex-column">
            <div class="nav-item">
                <span class="nav-link text-muted">Dashboards</span>
            </div>
            <div class="nav-item">

                <a th:href="@{/customers}" class="nav-link" th:classappend="${activeTab == 'customers'} ? 'active'">
                    <i class="fas fa-users me-2"></i>Customers
                </a>
            </div>
            <div class="nav-item">
                <a th:href="@{/contacts}" class="nav-link" th:classappend="${activeTab == 'contacts'} ? 'active'">
                    <i class="fas fa-address-book me-2"></i>Contacts
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="content-wrapper">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0" th:text="${pageTitle}">Page Title</h4>
            <div th:if="${activeTab == 'customers'}">
                <a th:href="@{/customers/add}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add New Customer
                </a>
            </div>
            <div th:if="${activeTab == 'contacts'}">
                <a th:href="@{/contacts/add}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add New Contact
                </a>
            </div>
        </div>
    </div>

    <div th:if="${succ}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">Success message here</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Error message here</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Content -->
    <section layout:fragment="content">
        <!-- Page content will be inserted here -->
    </section>
</div>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

<!-- Custom JavaScript -->
<script th:src="@{/js/customers.js}"></script>
<script th:src="@{/js/contacts.js}"></script>
</body>
</html>
