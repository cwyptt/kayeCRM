<!-- fragments/home/stats-cards.html -->
<div th:fragment="stats-cards" class="row">
    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-subtitle text-muted">Total Customers</h6>
                        <h2 class="card-title mb-0" th:text="${totalCustomers}">0</h2>
                    </div>
                    <div class="text-primary">
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small th:text="${activeCustomers + ' active'}">0 active</small>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-subtitle text-muted">Total Contacts</h6>
                        <h2 class="card-title mb-0" th:text="${totalContacts}">0</h2>
                    </div>
                    <div class="text-success">
                        <i class="fas fa-address-book fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-subtitle text-muted">Companies</h6>
                        <h2 class="card-title mb-0" th:text="${totalCompanies}">0</h2>
                    </div>
                    <div class="text-info">
                        <i class="fas fa-building fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-subtitle text-muted">New This Month</h6>
                        <h2 class="card-title mb-0" th:text="${newThisMonth}">0</h2>
                    </div>
                    <div class="text-warning">
                        <i class="fas fa-chart-line fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
