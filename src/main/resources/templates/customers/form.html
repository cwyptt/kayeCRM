<!-- resources/static/templates/customers/form.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<!--<head>-->
<!--    <title th:text="${customer.id == null ? 'Adssd Customer' : 'Edisst Customer'}">Add/Edit Customer</title>-->
<!--</head>-->
<!--<head th:replace="~{fragments/head :: head-fragment}"></head>-->
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <form th:action="@{${customer.id == null ? '/customers/save' : '/customers/update'}}"
                  th:object="${customer}"
                  method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" th:field="*{company}">
                    <div class="text-danger" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
